<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataControl</title>

  <!-- FavIcon -->
   <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./assets/logo.png" alt="DataControl">
        Data Control
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="form">
      <h1>Data Control - Sistema de Cadastro</h1>

      <form id="cadastro-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome:" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite a idade:" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite o email:" required>

        <button type="submit">Cadastrar</button>
      </form>

      <section id="List-details">
        <h2>Cadastros</h2>

        <ul id="list-register"></ul>
      </section>
    </section>
  </main>


  <!-- JS -->
  <script src="./js/main.js"></script>
</body>
</html>
